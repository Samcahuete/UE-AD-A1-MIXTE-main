type Query {
    movie_with_id(_id: String!): Movie
    all_movies: [Movie]
}

type Mutation {
    update_movie_rate(_id: String!, _rate: Float!): Movie
    create_movie(_movie: inputMovie!): Movie
}

type Movie {
    id: String!
    title: String!
    director: String!
    rating: Float!
    actors: [Actor]
}

input inputMovie {
    id: String!
    title: String!
    director: String!
    rating: Float!
}

type Actor {
    id: String!
    firstname: String!
    lastname: String!
    birthyear: Int!
    films: [String!]
}